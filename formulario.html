<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Gaseosa</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <form id="purchase-form">
        <h2>Compra de Gaseosa</h2>
        <label for="flavor">Sabor:</label>
        <select id="flavor" name="flavor">
            <option value="cola">Cola</option>
            <option value="limon">Limón</option>
            <option value="naranja">Naranja</option>
        </select>
        <label for="quantity">Cantidad:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1">
        <label for="size">Tamaño:</label>
        <input type="text" id="size" name="size" placeholder="Ej. 500 ml">
        <div class="btn-container">
            <a href="Inicio.html" class="btn btn-primary">COMPRAR</a>
            <a href="productos.html" class="btn btn-primary">REGRESAR</a>
        </div>
    </form>
</body>
</html>

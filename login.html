<body>
    <h1>Registro</h1>
    <form id="signupForm">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required pattern="[a-zA-Z0-9]+" title="Solo se permiten letras y números">
        <br>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required pattern=".{6,}" title="La contraseña debe tener al menos 6 caracteres">
        <br>
        <button type="button" id="registerBtn">Registrar</button>
        <button type="button" id="cancelBtn">Cancelar</button>
    </form>

    <script src="login.js"></script>
</body>
